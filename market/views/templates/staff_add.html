<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Add Staff</title>
</head>

<body>
    <style>
        .input{width:200px;overflow:hidden}
    </style>
    <form method="post" onsubmit="return check()">
        <table>
            <tr>
                <td>Staff ID: </td>
                <td>
                    <input type="number" id="staff_id" name="staff_id" class="input"/>
                </td>
            </tr>
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" id="name" name="name" class="input"/>
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="password" id="password" name="password" class="input"/>
                </td>
            </tr>
            <tr>
                <td>Level: </td>
                <td>
                    <input type="text" id="level" name="level" class="input"/>
                </td>
            </tr>
            <tr>
                <td>Telephone: </td>
                <td>
                    <input type="text" id="telephone" name="telephone" class="input"/>
                </td>
            </tr>
            <tr>
                <td>Salary: </td>
                <td><input type="text" id="salary" name="salary" class="input"/></td>
            </tr>
            <tr>
                <td>Comment: </td>
                <td><input type="text" id="comment" name="comment" class="input"/></td>
            </tr>
        </table>
        <input type="submit" name="submit" value="提交" onsubmit="return check()"/><br/>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://static.dutbit.com/md5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        let md5enc = (str) => {
            return hex_md5('dutbit' + hex_md5(str) + '稍有常识的人')
        }
        let check = () => {
            $("#password").val(md5enc($("#password").val()));
            return true;
        }
    </script>

</body>

</html>
