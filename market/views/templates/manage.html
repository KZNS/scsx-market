<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <style>
        .half {
            width: 49%;
            background-color: aqua;
        }

        .left {
            float: left;
        }

        .right {
            margin-left: 1%;
            float: left;
        }

        .vertical {
            width: 1;
            float: left;
        }
    </style>
    <title>管理入口</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <ul class="list-group">
                    <li class="list-group-item active"><a>供应商</a></li>
                    <li class="list-group-item"><a href="{{url_for('manage.staff_query')}}">员工</a></li>
                    <li class="list-group-item"><a>商品</a></li>
                    <li class="list-group-item"><a href="{{url_for('manage.manage_order')}}">采购</a></li>
                </ul>
            </div>

            <div class="col-md-8 col-sm-12 col-xs-12">
                {% for k in this_staff %}
                {{k}}:{{this_staff[k]}}<br>
                {% endfor %}
                <hr>
                <form action="{{url_for('user.userinfo_handler')}}" method="POST">
                    <select name="key">
                        {% for k in this_staff %}
                        <option value="{{k}}">{{k}}</option>
                        {% endfor %}
                    </select>
                    <input type="text" value="" name="value">
                    <input type="submit"/>
                </form>
                <div id="root">

                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
