<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

     <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <title>manage</title>
    <style>
    </style>
    <title>管理入口</title>
</head>

<body>

    <nav class="navbar  navbar-expand-lg fixed-top navbar-light bg-light" style="height:100px;text-align:left">
        <img src="https://static.dutbit.com/img/scsx.png" width="36px" height="36px" />
        <strong>进销存管理系统</strong>

        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="{{url_for('manage.manage_supplyer')}}">供应商</a>
            <a  class="nav-item nav-link" href="{{url_for('manage.manage_staff')}}">员工</a>
            <a  class="nav-item nav-link" href="{{url_for('manage.manage_merchandise')}}">商品</a>
            <a  class="nav-item nav-link" href="{{url_for('manage.manage_order')}}">订单</a>
        </nav>

        <ul class="navbar-nav  ml-auto" style="right:51%;">
            <li class="nav-item">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('index.logout')}}">退出登录</a>
            </li>
            </li>
        </ul>
    </nav>
    <br><br>


    <div class="jumbotron" id="div1">
        <div class="container" id="div1">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                    <div style="text-align:center;margin-top:20px">
                            
                        
                        <div class="card" style="width=800px">
                            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                                </ol>
                                <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <a href="{{url_for('manage.manage_supplyer')}}">
                                        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3957740544,2051795986&fm=26&gp=0.jpg" class="d-block w-100" alt="" />
                                    </a>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="card-title">供应商</h5>
                                        <p class="card-text">点击图片查看更多供应商信息</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <a href="{{url_for('manage.manage_staff')}}">
                                        <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3093977134,1475813689&fm=26&gp=0.jpg"  class="d-block w-100" alt="">
                                    </a>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="card-title">员工</h5>
                                        <p class="card-text">点击图片查看更多员工信息</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <a href="{{url_for('manage.manage_merchandise')}}">
                                        <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3489150134,2737835973&fm=26&gp=0.jpg" class="d-block w-100" alt="">
                                    </a>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="card-title">商品</h5>
                                        <p class="card-text">点击图片查看更多商品信息</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <a href="{{url_for('manage.manage_order')}}">
                                        <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3093977134,1475813689&fm=26&gp=0.jpg" class="d-block w-100" alt="">
                                    </a>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="card-title">订单</h5>
                                        <p class="card-text">点击图片查看更多订单信息</p>
                                    </div>
                                </div>
                                </div>

                                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                                </a>

                            </div>
                            <br>
                            <div class="card-body">
                                <h5><strong>个人信息</strong></h5>

                                <table class="table table-striped">
                                    <tbody>
                                        {% for k in this_staff %}
                                            <tr>
                                                <td>{{k}}</td>
                                                <td>{{this_staff[k]}}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>


                                <hr>

                                <h5><strong>修改个人信息</strong></h5>
                                <form action="{{url_for('user.userinfo_handler')}}" method="POST">
                                    
                                    <select name="key">
                                        {% for k in this_staff %}
                                            <option value="{{k}}">{{k}}</option>
                                        {% endfor %}
                                    </select>

                                    <input type="text" value="" name="value">
                                    <br>
                                    <button type="submit" name="submit" class="btn btn-outline-primary btn-md btn-block"
                                        onclick="handleSearch()" style="margin-top:10px">
                                        <span style="font-size:17px">修改信息</span>
                                    </button>
                                </form>
                                <div id="root">

                                </div>



                            </div>

                        </div>

                    </div>
                                

                </div>

            </div>
        </div>
        <br>
                <hr class="my-4">
                <p style="font-size:10px;" ><em>&copy; 2020 普通上班组</em></p>
    </div>



    <div style="position:fixed; bottom: 50px; right: 0">
        <a href="#" class="btn btn-outline-info stretched-link"  >返回顶部</a>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
