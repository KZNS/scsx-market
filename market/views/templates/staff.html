<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Staff Management</title>
</head>

<body>
    <style>
        .input{width:100px;overflow:hidden}
    </style>
    <form method="GET">
        Id: <input type="number" name="id" class="input"/>
        Name: <input type="text" name="name" class="input"/>
        Level: <input type="text" name="level" class="input"/>
        Telephone: <input type="text" name="telephone" class="input"/>
        Salary: <input type="text" name="salary" class="input"/>
        <input type="submit" name="submit"/>
    </form>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>level</th>
            <th>telephone</th>
            <th>salary</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.level}}</td>
            <td>{{item.telephone}}</td>
            <td>{{item.salary}}</td>
        </tr>
        {% endfor %}
    </table>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
